<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <P><b>Fruits</b>
        <ol type="A" start="26" > <!--reversed is used to reverse a list-->
            <li>Apple</li>
            <li>Orange</li>
            <li>Grapes</li>
        </ol>
    </P>
    <p><b>Vegetables</b>
        <ul type="circle"> <!-- circle,square,disc,none-->
            <li>
                Onion
            </li>
            <li>Potato</li>
            <li>Carrot</li>
        </ul>
        <p><b>Fruits and Vegetables</b>
            <dl>
            <dt>Onion</dt>
            <dd>It is a vegetable</dd>
            <dt>Apple</dt>
            <dd>It is a fruit</dd>
            <dt>Carrot</dt>
            <dd>It is a vegetable</dd>
        </dl>
        </p>
    </p>
</body>
</html>
